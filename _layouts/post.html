---
layout: base
---
<div class="post">
  <div class='entry'>
    <h2 class='title'>{{ page.title }}</h2>
    <div class='byline'>{{ page.date | date:"%B %d, %Y" }}</div>
    <div class='body'>
      {{ content }}
    </div>

    <div id="related">
      <h4>Related Posts</h4>
      <ul class="posts">
        {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
